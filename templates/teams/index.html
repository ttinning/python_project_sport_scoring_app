{% extends "base.html" %}
{% block content %}
<h2>NFL Teams</h2>

{% for team in teams %}
<section>
    <p>{{team.location}} {{ team.name }}</p>
    <a href="teams/{{team.id}}/edit"></a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete" id="delete_button">
    </form>
</section>

{% endfor %}
{% endblock %}
