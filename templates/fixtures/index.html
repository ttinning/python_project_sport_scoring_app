{% extends "base.html" %}
{% block content %}
<section>
    <div class="heading_area">
        <h2>Fixtures</h2>
        <br>
        <button class="button"><a href="/fixtures/new">Add Fixture</i></a></button>
    </div>  
    <section>
    {% for fixture in fixtures %}
        <section class="information_display">
            <p> {{ fixture.team_1.name }} {{ fixture.team_1_score }} - {{ fixture.team_2_score }} {{ fixture.team_2.name }} </p>
            <div class="button_group">
                <button class="button"><a href="fixtures/{{fixture.id}}/edit"><i class="fa fa-pencil"></i></a></button>
                <form action="/fixtures/{{fixture.id}}/delete" method="POST">
                    <button class="button"><a href="teams/{{fixture.id}}/delete"><i class="fa fa-trash"></i></a></button>
            </form>
            </div>
        </section>    
    </section>
    {% endfor %}
</section>

{% endblock %}
