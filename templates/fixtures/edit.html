{% extends "base.html" %}
{% block content %}

<section>
    <h2>Update this fixture</h2>
    <form action="/fixtures/{{ fixture.id }}" method="POST">
        <section>
            <label for="team_1">Away Team: </label>
            <select name="team_1" id="team_1">
                {% for team in teams %}
                <option value="{{fixture.team_1}}" {% if fixture.team_1 == team.id %} selected {% endif %}>
                    {{ team.name }}
                </option>
                {% endfor %}
            </select>
        </section>
        <section>
            <label for="team_1_score">Away Score: </label>
            <input type="text" id="team_1_score" name="team_1_score" value={{fixture.team_1_score}}>
        </section>
        <section>
            <label for="team_2">Home Team: </label>
            <select name="team_2" id="team_2">
                {% for team in teams %}
                <option value="{{fixture.team_2}}" {% if fixture.team_2 == team.id %} selected {% endif %}>
                    {{ team.name }}
                </option>
                {% endfor %}
            </select>
        </section>
        <section>
            <label for="team_2_score">Home Score: </label>
            <input type="text" id="team_2_score" name="team_2_score" value={{fixture.team_2_score}}>
        </section>
        <section>
            <input type="submit">
        </section>
    </form>
</section>

{% endblock %}
