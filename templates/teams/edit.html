{% extends "base.html" %}
{% block content %}

<section>
    <h2>Update the team</h2>
    <form action="/teams/{{ team.id }}" method="POST"> 
        <section>
            <label for="team_name">Name: </label>
            <input type="text" id="team_name" name="team_name" value="{{ team.name }}">
        </section>
        <section>
            <label for="location">Location: </label>
            <input type="text" id="location" name="location", value="{{ team.location }}">
        </section>
        <section>
            <input type="submit">
        </section>
    </form>
</section>
{% endblock %}
